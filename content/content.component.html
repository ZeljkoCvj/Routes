<h2>User Information</h2>
<div *ngFor="let i of user">
  <a (click)="editUser(i.id)">
    <p>Name: {{ i.name }}</p>
    <p>Height: {{ i.height }}</p>
    <p>Weight: {{ i.weight }}</p>
    <p>Eye color: {{ i.eyeColor }}</p>
    <p>Hair Color:{{ i.hairColor }}</p>
  </a>
</div>
<div class="btnWrapper"></div>
